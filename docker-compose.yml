services:
  api:
    build:
      context: .
      dockerfile: IeltsPlatform.ApiService/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - AWS_REGION=us-east-1
      - ConnectionStrings__DefaultConnection=Host=db;Database=ieltsplatform;Username=postgres;Password=your_password
    networks:
      - ielts-network
    depends_on:
      - db

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=ieltsplatform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ielts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Uncomment to add LocalStack for local AWS service emulation
  # localstack:
  #   image: localstack/localstack:latest
  #   ports:
  #     - "4566:4566"
  #   environment:
  #     - SERVICES=s3,dynamodb
  #     - DEBUG=1
  #     - DATA_DIR=/tmp/localstack/data
  #   volumes:
  #     - localstack-data:/tmp/localstack
  #   networks:
  #     - ielts-network

networks:
  ielts-network:
    driver: bridge

volumes:
  postgres_data:
